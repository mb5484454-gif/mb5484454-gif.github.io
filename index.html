  #start:hover {

  #cakeContainer {

  .cake {

  .cake::before {
    content: "";

    top: -40px;
    width: 200px;
    height: 40px;
    background: #ffe6ea;
    border-radius: 10px 10px 0 0;
    box-shadow: inset 0 -6px 0 #ffb6c1;
  }

  .candle {
    position: absolute;
    top: -65px;
    width: 10px;
    height: 35px;
    background: #fff5a3;
    left: calc(50% - 5px);
    border-radius: 3px;
    animation: flicker 1s infinite;
  }

  @keyframes flicker {
    0% { box-shadow: 0 -10px 20px 3px rgba(255,255,0,0.6); }
    50% { box-shadow: 0 -10px 20px 6px rgba(255,200,0,1); }
    100% { box-shadow: 0 -10px 20px 3px rgba(255,255,0,0.6); }
  }

  .flame {
    position: absolute;
    top: -80px;
    left: calc(50% - 7px);
    width: 14px;
    height: 20px;
    background: radial-gradient(circle, #ffeb3b 0%, #ff9800 70%, transparent 80%);
    border-radius: 50%;
    animation: flameFlicker 0.2s infinite alternate;
  }

  @keyframes flameFlicker {
    0% { transform: scale(1) rotate(0deg); opacity: 1; }
    100% { transform: scale(0.9) rotate(5deg); opacity: 0.8; }
  }

  #finalMessage {
    display: none;
    text-align: center;
    font-size: 1.8rem;
    color: #e91e63;
    margin-top: 40px;
    width: 80%;
    animation: fadeIn 3s ease-in-out forwards;
    white-space: pre-line;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* Confetti */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;

</style>

  <canvas id="confetti"></canvas>

<script>
const startBtn = document.getElementById("start");
const cakeContainer = document.getElementById("cakeContainer");
const finalMessage = document.getElementById("finalMessage");
const confettiCanvas = document.getElementById("confetti");
const ctx = confettiCanvas.getContext("2d");

let confetti = [];
let animationFrame;

function resizeCanvas() {
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function createConfetti() {
  confetti = [];
  for (let i = 0; i < 150; i++) {
    confetti.push({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height - confettiCanvas.height,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`,
      size: Math.random() * 8 + 2,
      speed: Math.random() * 3 + 2,
    });
  }
}

function animateConfetti() {
  ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
  confetti.forEach(p => {
    p.y += p.speed;
    if (p.y > confettiCanvas.height) p.y = -10;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });
  animationFrame = requestAnimationFrame(animateConfetti);
}

startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  document.querySelector("h1").textContent = "ğŸ‚ Happy Birthday My Love ğŸ‚";
  cakeContainer.style.display = "block";
  createConfetti();
  animateConfetti();

  setTimeout(() => {
    showFinalMessage();
  }, 6000);
});

ğŸ’‹ğŸ’‹ğŸ’‹`;

  let i = 0;

}
</script>
